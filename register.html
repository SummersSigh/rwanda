<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - Rwanda信用体系平台</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h2>用户注册</h2>
            <form action="login.html" method="post" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="captcha">验证码</label>
                    <div class="captcha-container">
                        <input type="text" id="captcha" name="captcha" required>
                        <div id="captchaDisplay" class="captcha-display"></div>
                        <button type="button" onclick="generateCaptcha()" class="refresh-btn">刷新</button>
                    </div>
                </div>
                <button type="submit" class="login-btn">注册</button>
            </form>
            <div class="form-footer">
                <p>已有账号？<a href="login.html">立即登录</a></p>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
