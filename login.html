<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Rwanda信用体系平台</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <h2>欢迎登录</h2>
            <form action="index.html" method="post" onsubmit="return validateCaptcha()">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="captcha">验证码</label>
                    <div class="captcha-container">
                        <input type="text" id="captcha" name="captcha" required>
                        <div id="captchaDisplay" class="captcha-display"></div>
                        <button type="button" onclick="generateCaptcha()" class="refresh-btn">刷新</button>
                    </div>
                </div>
                <button type="submit" class="login-btn">登录</button>
            </form>
        </div>
    </div>
</body>
</html>
